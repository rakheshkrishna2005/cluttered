<!DOCTYPE html>
<html>
<head>
  <title>Iframe Application Example</title>
  <style>
    body { margin: 0; display: flex; height: 100vh; }
    #navigation {
      width: 25%;
      background-color: #f0f0f0;
      border-right: 1px solid #ccc;
      overflow: auto;
    }
    #content {
      width: 75%;
      overflow: auto;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Navigation frame -->
  <div id="navigation">
    <iframe src="menu.html" name="menu"></iframe>
  </div>
  <!-- Content frame (THIS MUST HAVE A NAME) -->
  <div id="content">
    <iframe src="content.html" name="contentFrame"></iframe>
  </div>
</body>
</html>
