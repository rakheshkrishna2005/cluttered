<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Lists in HTML</title>
</head>
<body>

    <!-- Hyperlinked List Types -->
    <h2><a href="#ordered">Ordered List</a></h2>
    <h2><a href="#unordered">Unordered List</a></h2>
    <h2><a href="#description">Description List</a></h2>

    <!-- Ordered List with Images as Hyperlinks -->
    <h3 id="ordered">Ordered List (Numbered)</h3>
    <ol>
        <li>
            <a href="https://www.apple.com" target="_blank">
                <img src="apple.png" alt="Apple" width="50">
            </a>
        </li>
        <li>
            <a href="https://www.samsung.com" target="_blank">
                <img src="samsung.png" alt="Samsung" width="50">
            </a>
        </li>
    </ol>

    <!-- Unordered List with Images as Hyperlinks -->
    <h3 id="unordered">Unordered List (Bulleted)</h3>
    <ul>
        <li>
            <a href="https://www.google.com" target="_blank">
                <img src="google.png" alt="Google" width="50">
            </a>
        </li>
        <li>
            <a href="https://www.microsoft.com" target="_blank">
                <img src="microsoft.png" alt="Microsoft" width="50">
            </a>
        </li>
    </ul>

    <!-- Description List with Images as Hyperlinks -->
    <h3 id="description">Description List (Term-Description)</h3>
    <dl>
        <dt>
            <a href="https://www.facebook.com" target="_blank">
                <img src="facebook.png" alt="Facebook" width="50">
            </a>
        </dt>
        <dd>Facebook is a social networking site.</dd>

        <dt>
            <a href="https://www.twitter.com" target="_blank">
                <img src="twitter.png" alt="Twitter" width="50">
            </a>
        </dt>
        <dd>Twitter is a microblogging platform.</dd>
    </dl>

</body>
</html>
