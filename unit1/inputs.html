<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        form {
            max-width: 600px;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h2>All Input Types in HTML</h2>
    <form>
        <label>Text: <input type="text" name="text"></label>

        <label>Password: <input type="password" name="password"></label>

        <label>Email: <input type="email" name="email"></label>

        <label>Number: <input type="number" name="number"></label>

        <label>Telephone: <input type="tel" name="tel"></label>

        <label>URL: <input type="url" name="url"></label>

        <label>Search: <input type="search" name="search"></label>

        <label>Range: <input type="range" name="range" min="0" max="100"></label>

        <label>Color: <input type="color" name="color"></label>

        <label>Date: <input type="date" name="date"></label>

        <label>Time: <input type="time" name="time"></label>

        <label>Datetime-Local: <input type="datetime-local" name="datetime"></label>

        <label>Month: <input type="month" name="month"></label>

        <label>Week: <input type="week" name="week"></label>

        <label>Checkbox: <input type="checkbox" name="checkbox"></label>

        <label>Radio: <input type="radio" name="radio"></label>

        <label>File: <input type="file" name="file"></label>

        <label>Hidden: <input type="hidden" name="hidden" value="hiddenValue"></label>

        <label>Image (Button): <input type="image" src="https://via.placeholder.com/100" alt="Submit"></label>

        <label>Button: <input type="button" value="Click Me"></label>

        <label>Submit: <input type="submit" value="Submit"></label>

        <label>Reset: <input type="reset" value="Reset"></label>

        <label>Select Dropdown: 
            <select name="dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </label>

        <label>Textarea: 
            <textarea name="textarea" rows="4"></textarea>
        </label>
    </form>

</body>
</html>
