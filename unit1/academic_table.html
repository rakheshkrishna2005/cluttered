<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Marks Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        tfoot {
            font-weight: bold;
            background-color: #d9edf7;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Subject Code</th>
                <th>Subject Name</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>CS101</td>
                <td>Data Structures</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>CS102</td>
                <td>Operating Systems</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>3</td>
                <td>CS103</td>
                <td>Database Systems</td>
                <td>A-</td>
            </tr>
            <tr>
                <td>4</td>
                <td>CS104</td>
                <td>Computer Networks</td>
                <td>B</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Average GPA</td>
                <td>3.5</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
