<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Element on Click</title>
    <link rel="stylesheet" href="change.css">
</head>
<body>

    <!-- Element to modify -->
    <div id="myElement">Click the button to change me!</div>

    <!-- Button to trigger the change -->
    <button onclick="changeElement()">Change Element</button>

</body>
</html>
